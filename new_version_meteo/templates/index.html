<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Dashboard de sensores</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <script src="https://kit.fontawesome.com/9b07e8afd9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    canvas {
        max-height: 250px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-md-2 sidebar">
        <div class="p-3">
            <h3><i class="fas fa-satellite-dish mr-2"></i>MeteoStation</h3>
            
            <ul class="list-unstyled components mt-4">
              <li><a href="/"><i class="fas fa-home mr-2"></i> Inicio</a></li>
              <li class="mt-3 text-white-50"><small>Estado: {{ message }}</small></li>
              
              <li class="mt-3 border-bottom pb-3">
                <label for="cantidad_muestras" style="font-size:0.9rem;">Muestras a ver:</label>
                <input type="number" id="cantidad_muestras" class="form-control form-control-sm" placeholder="Ej: 20" min="1" max="2000">
              </li>

              <li class="mt-4">
                <label style="font-size:0.9rem;"><strong><i class="fas fa-history mr-1"></i> Historial</strong></label>
                <div class="d-flex justify-content-between text-muted" style="font-size: 0.75em;">
                    <span>Hoy</span>
                    <span>Hace 30d</span>
                </div>
                <input type="range" class="custom-range" id="historySlider" min="0" max="30" step="1" value="0">
                
                <div class="text-center mt-2 font-weight-bold text-white">
                    <span id="sliderLabel">Viendo: Hoy</span>
                </div>
                
                <input type="hidden" id="hiddenStartDate">
                <input type="hidden" id="hiddenEndDate">

                <button id="btn-aplicar-filtro" class="btn btn-primary btn-block btn-sm mt-3">
                    Consultar Datos
                </button>
              </li>
            </ul>
        </div>
      </div>

      <div class="col-md-10 bg-light">
        <div class="row pt-4 px-3">
          
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="m-0"><i class="fas fa-temperature-full text-danger mr-2"></i> Temperatura</h5>
              </div>
              <div class="card-body">
                <canvas id="widget-temperatura"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="m-0"><i class="fas fa-tachometer-alt text-success mr-2"></i> Presión</h5>
              </div>
              <div class="card-body">
                <canvas id="widget-presion"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="m-0"><i class="fas fa-droplet text-primary mr-2"></i> Humedad</h5>
              </div>
              <div class="card-body">
                <canvas id="widget-humedad"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="m-0"><i class="fas fa-temperature-half text-warning mr-2"></i> Temp. Barómetro</h5>
              </div>
              <div class="card-body">
                <canvas id="widget-temperatura_bar"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="m-0"><i class="fas fa-wind text-info mr-2"></i> Velocidad Viento</h5>
              </div>
              <div class="card-body">
                <canvas id="widget-windSpeed"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="m-0"><i class="fa-regular fa-compass text-secondary mr-2"></i> Dirección Viento</h5>
              </div>
              <div class="card-body">
                <canvas id="widget-windDirection"></canvas>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // IMPORTANTE: Variables Jinja2 para app.js
  var timestamp = {{ timestamp | tojson }};
  var temperature = {{ temperature | tojson }};
  var pressure = {{ pressure | tojson }};
  var humidity = {{ humidity | tojson }};
  var temperature_bar = {{ temperature_bar | tojson }};
  var windDirection = {{ windDirection | tojson }};
  var windSpeed = {{ windSpeed | tojson }};
  var windSpeedFiltered = {{ windSpeedFiltered | tojson }};
  // Aseguramos que sea array vacio si es null
  var windDirectionFiltered = {{ windDirectionFiltered | default([]) | tojson }};
</script>

<script type="text/javascript" src="{{ url_for('static',filename='app.js') }}"></script>
</body>
</html>
